<div class="col-xs-12">
    <hr>
</div>
<div class="col-xs-10">
    <div class="task-edition" ng-show="singleTaskCtrl.editMode">
        <form name="editTaskForm" ng-submit="editTaskForm.$valid">
            <div class="form-group">
                <label for="task_name" class="control-label">Task name:</label>
                <input type="text" class="form-control" ng-model="singleTaskCtrl.clonedTask.name" id="task_name" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="task_description">Task description:</label>
                <textarea name="task_description" class="form-control task_description" ng-model="singleTaskCtrl.clonedTask.description"></textarea>
            </div>
        </form>
    </div>

    <div class="task-edition" ng-hide="singleTaskCtrl.editMode">
        <input type="checkbox" ng-checked={{task.done}} ng-click="singleTaskCtrl.changeTaskState(task)">
        <span ng-class='{"text-strike": task.done}' class="task_name">
            <b>{{task.name}}: </b>{{task.description}}
        </span>
    </div>
</div>
<div class="col-xs-2 text-center">
    <div class="task-edit-buttons" ng-show="singleTaskCtrl.editMode" ng-animate="'animate'">
        <i class="edit-button glyphicon task-control glyphicon-pencil" ng-click="singleTaskCtrl.changeEditMode(task)"></i>
        <i class="delete-button glyphicon task-control glyphicon-remove"></i>
    </div>
    <div class="task-edit-buttons" ng-hide="singleTaskCtrl.editMode" ng-click="singleTaskCtrl.changeEditMode(task)" ng-animate="'animate'">
        <i class="edit-button glyphicon task-control glyphicon-pencil" ng-click="singleTaskCtrl.changeEditMode(task)"></i>
        <i class="delete-button glyphicon task-control glyphicon-remove"></i>
    </div>


</div>
